<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
        <title>个人主页 - 非遗知多少</title>
        <link rel="stylesheet" href="css/header-footer.css">
        <link rel="stylesheet" href="css/user.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="jieshao.html">非遗介绍</a></li>
            <li><a href="show.html">非遗展示</a></li>
            <li class="active"><a href="user.html">个人主页</a></li>
        </ul>
    </div>

    <div class="page-title">个人主页</div>

    <div class="content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">
                    <img src="images/user/avatar.jpg" alt="用户头像">
                </div>
                <div class="user-status">
                    <span class="status-badge">
                        <i class="fas fa-certificate"></i>
                        非遗爱好者
                    </span>
                </div>
            </div>

            <div class="profile-info">
                <h2 class="username">张三</h2>
                <div class="user-stats">
                    <div class="stat-item">
                        <i class="fas fa-heart"></i>
                        <span>收藏数</span>
                        <strong>12</strong>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-eye"></i>
                        <span>浏览数</span>
                        <strong>256</strong>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-trophy"></i>
                        <span>积分</span>
                        <strong>860</strong>
                    </div>
                </div>

                <div class="user-details">
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>所在地：北京市</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>注册时间：2024-01-15</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tag"></i>
                        <span>感兴趣的非遗：传统手工艺、民间艺术</span>
                    </div>
                </div>

                <div class="user-bio">
                    <h3>个人简介</h3>
                    <p>热爱中国传统文化，尤其对非物质文化遗产感兴趣。希望通过这个平台了解更多非遗知识，为传统文化的传承尽一份力。</p>
                </div>
            </div>

            <div class="profile-actions">
                <button class="edit-profile">
                    <i class="fas fa-edit"></i>
                    编辑资料
                </button>
                <button class="share-profile">
                    <i class="fas fa-share-alt"></i>
                    分享主页
                </button>
            </div>
        </div>
    </div>
	  <script>
	    $(document).ready(function() {
	        $(".edit-profile").click(function(event) {
	            event.preventDefault();
	            // alert("点击了编辑资料按钮！"); // 显示一个基本的JavaScript提示框
	 
	            $( "<div>你确定要编辑资料吗？</div>" ).dialog({
	                resizable: false,
	                height: "auto",
	                width: 400,
	                modal: true,
	                buttons: {
	                    "确定": function() {
	                        $( this ).dialog( "close" );
	                        // 这里可以添加编辑资料的逻辑
	                    },
	                    "取消": function() {
	                        $( this ).dialog( "close" );
	                    }
	                }
	            });
	        });
	    });
	    </script>
</body>

</html>
